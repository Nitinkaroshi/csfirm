services:
  postgres:
    image: postgres:16-alpine
    container_name: csfirm-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: csfirm
      POSTGRES_USER: csfirm
      POSTGRES_PASSWORD: csfirm_dev_pwd
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csfirm -d csfirm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csfirm-network

  redis:
    image: redis:7-alpine
    container_name: csfirm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - csfirm-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  csfirm-network:
    driver: bridge
